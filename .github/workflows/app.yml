name: build-scrapper

on:
        push:
                paths:
                        - 'src/**'
                        - 'pom.xml'
                        - '.github/workflows/app.yml'

jobs:

        build:
                runs-on: ubuntu-latest
                steps:
                        - name: Checkout
                          uses: actions/checkout@v3

                        - name: Setup JDK
                          uses: actions/setup-java@v3
                          with:
                                  distribution: 'temurin'
                                  java-version: '17'

                        - name: run unit tests
                          run: mvn -B test --file pom.xml


